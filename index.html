<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homer's Web Page</title>
    <link rel="shortcut icon" href="./assets/images/computer-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Audio -->
    <audio src="./assets/audio/homer-webpage-audio.mp3" autoplay loop></audio>
    <!-- Curtain effect -->
    <div class="curtain">

    </div>
    <!-- Container -->
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Homer's Web Page</h1>
        </header>
        <!-- Main content -->
        <main class="content">
            <!-- First Section -->
            <section class="first">
                <div>
                    <img src="./assets/images/clock.gif" alt="Clock" class="clock small">
                </div>
                <div>
                    <img src="./assets/images/worm.gif" alt="Worm" class="worm medium">
                </div>
                <div>
                    <img src="./assets/images/toaster.gif" alt="Toaster" class="toaster medium">
                </div>
                <div>
                    <img src="./assets/images/bell.gif" alt="Bell" class="bell small">
                </div>
                <div>
                    <img src="./assets/images/worm.gif" alt="Worm" class="worm medium">
                </div>
            </section>
            <!-- Second Section -->
            <section class="second">
                <div>
                    <img src="./assets/images/toaster.gif" alt="Toaster" class="toaster small">
                </div>
                <div>
                    <img src="./assets/images/mouth.gif" alt="Mouth" class="mouth medium">
                </div>
                <div>
                    <img src="./assets/images/clock.gif" alt="Clock" class="clock small">
                </div>
                <div>
                    <img src="./assets/images/worm.gif" alt="Worm" class="worm medium">
                </div>
            </section>
            <!-- Third Section -->
            <section class="third">
                <div>
                    <img src="./assets/images/jesus.gif" alt="Jesus" class="jesus">
                </div>
            </section>
            <!-- Fourth Section -->
            <section class="fourth">
                <div>
                    <img src="./assets/images/worm.gif" alt="Worm" class="worm big">
                </div>
                <div>
                    <img src="./assets/images/bell.gif" alt="Bell" class="bell medium">
                </div>
                <div>
                    <img src="./assets/images/toaster.gif" alt="Toaster" class="toaster big">
                </div>
            </section>
            <!-- Fifth Section -->
            <section class="fifth">
                <div>
                    <img src="./assets/images/toaster.gif" alt="Toaster" class="toaster small">
                </div>
                <div>
                    <img src="./assets/images/mouth.gif" alt="Mouth" class="mouth big">
                </div>
                <div>
                    <img src="./assets/images/clock.gif" alt="Clock" class="clock small">
                </div>
            </section>
        </main>
        <!-- Footer -->
        <footer>
            <small>Coded by Sonia Calder√≥n &#169; 2023</small>
        </footer>
        
        <script src="./js/main.js"></script>
    </div>
</body>
</html>
